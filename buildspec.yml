version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - pip install -r requirements.txt
      - pytest
  build:
    commands:
      - zip hello_user.zip hello_user.py
  deploy:
    commands:
      - aws lambda list-versions-by-function --function-name hello_user
